<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="stylereview.css">
</head>
<body>
   <main>
       <section class="container">
           <div class="title">
               <h2>Our Reviews</h2>
               <div class="underline"></div>
           </div>
           <article class="review">
               <div class="image-container">
                   <img 
                   id="person-image"
                   src="Images/Kashee.jpg"
                    alt="Njeri">
               </div>
               <h4 id="author">Njeri Muchiri</h4>
               <p id="job">Web Developer & Designer</p>
               <p id="info">
                   Welcome one welcome all! I offer web design and developing websites services.Get a chance to work with me and I will offer a great customer experience  not to ever be forgotten. I appreciate referrals and in return you get a discount.Thank you!
               </p>
               <div class="button-container">
                   <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
                   </button>
                    <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
                   </button>
               </div>
               <button class="random-btn">Surprise me</button>
           </article>
       </section>
   </main>
     
    <script src="appreview.js"></script>
</body>
</html>
